<style>
    body,
    html {
        height: 100%;
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
    }

    .bg-img {
        /* The image used */
        background-image: url("https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fstatic.onecms.io%2Fwp-content%2Fuploads%2Fsites%2F38%2F-0001%2F11%2F30%2FGettyImages-884378360-2000.jpg");
        /* Add the blur effect */
        filter: blur(8px);
        -webkit-filter: blur(8px);
        /* Full height */
        height: 100%;
        /* Center and scale the image nicely */
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
    }

    .container {
        text-align: center;
        /* color: blanchedalmond; */
        /* position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%); */
        margin-top: 30px;
        margin-bottom: 30px;
        color: white;
    }
    /* navbar */

    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;
    }

    li {
        float: left;
    }

    li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }

    li a:hover:not(.active) {
        background-color: #111;
    }

    .active {
        background-color: #4CAF50;
    }

    * {
        box-sizing: border-box;
    }

    .bg-text {
        background-color: rgb(0, 0, 0);
        /* Fallback color */
        background-color: rgba(0, 0, 0, 0.4);
        /* Black w/opacity/see-through */
        color: white;
        font-weight: bold;
        border: 3px solid #f1f1f1;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 2;
        width: 80%;
        padding: 5px;
        text-align: center;
    }
</style>

    <div class="bg-img"></div>
    <div class="bg-text">
        <div class="container">
            <div>
                <h1 style="font-size: 60px;">Sentalyze</h1>

            <br>
            <div class="form-group">
              <form method="POST" action="{% url 'Analysis Report' %}" style="  display: block; margin:0 auto 0 auto; text-align:center;">

                    {% csrf_token %} {% if error %}
